<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Data Table</h1>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        {% for key, value in data.items() %}
        {% if key == 'race_count' %}
                <tr>
                    <td>{{ key }}</td>
                    <td>
                        <table>
                            <tr>
                                <th>Race</th>
                                <th>Count</th>
                            </tr>
                            {% for race, count in value.items() %}
                                <tr>
                                    <td>{{ race }}</td>
                                    <td>{{ count }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </td>
                </tr>
        {% else %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endif %}
        {% endfor %}
    </table>
</body>
</html>
